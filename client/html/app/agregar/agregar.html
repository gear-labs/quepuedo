<!DOCTYPE html>
<html>
    <head>
        {HEAD}
        <link rel="stylesheet" type="text/css" lhref="client/css/index/style.css">
        <script lsrc="client/js/plugins/bootstrap.min.js" ></script>
        <script lsrc="client/js/index/main.js" type="text/javascript"></script>
        <script lsrc="client/js/index/separator.js" type="text/javascript"></script>  
    </head>
    <body class="metro">
        
        {HEADER}

        <div class="search-back">
            <div class="search-back-layer">
            </div>
            <div class="search-form-content">
                <img id="logo" lsrc="client/images/quepuedo.png" />
            </div>
         <div class="contenido">
            <section class="comida-contenedor">
                 <article class="sintenedor"><div class="comida-foto">
                        <img lsrc="client/images/rest/honolulu.jpg">
                    </div>
                    <form class="comida-form">
                    <input type="file" id="select-image" content="Seleccionar imagen">
                    </form>
                    <form class="comida-form">
                        <input type="text" class="form2" placeholder="Nombre">
                        <textarea placeholder="ingredientes" class="form2"></textarea>
                        <p class="form2">Seleccione Categoria:</p>
                        <div class="checkbox-container">
                           <input type="checkbox" name="desayuno" id="desayuno" class="quepuedo-checkbox" /><label for="desayuno" class="quepuedo-label">Desayuno y merienda</label>
                           <input type="checkbox" name="almuerzo" id="almuerzo" class="quepuedo-checkbox" /><label for="almuerzo" class="quepuedo-label">Almuerzo</label>
                           <input type="checkbox" name="cena" id="cena" class="quepuedo-checkbox" /><label for="cena" class="quepuedo-label">Cena</label>
                           <input type="checkbox" name="fastfood" id="fastfood" class="quepuedo-checkbox" /><label for="fastfood" class="quepuedo-label">Comida r√°pida</label>
                           <input type="checkbox" name="postres" id="postres" class="quepuedo-checkbox" /><label for="postres" class="quepuedo-label">Postres</label>
                        </div>
                        <input type="number" class="form2" placeholder="Precio GS">
                        <br />
                    <button type="button">Guardar</button>
                    </form>
                </article>
            </section>
            
         </div>
        

        <script>
            $(document).on( 'ready', function(){
                $('#myTab a').click(function ( e ) {
                    e.preventDefault();
                    $(this).tab('show');
                });
            });
        </script>
    </body>
</html>
