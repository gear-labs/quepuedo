<!DOCTYPE html>
<html>
    <head>
        {HEAD}
        <link rel="stylesheet" type="text/css" lhref="client/css/index/style.css">
        <script lsrc="client/js/plugins/bootstrap.min.js" ></script>
        <script lsrc="client/js/index/tile-responsive.js" type="text/javascript"></script>
        <script lsrc="client/js/index/separator.js" type="text/javascript"></script>
        <script lsrc="client/js/index/search.js" type="text/javascript"></script>
    </head>
    <body class="metro">
        
        {HEADER}

        <div class="search-back">
            <div class="search-back-layer">
            </div>
            <div class="search-form-content">
                <img id="logo" lsrc="client/images/quepuedo.png" />
                <form id="search-form">
                    <input type="text" id="search-input" class="form-control" placeholder="Comidas, Eventos, Precio, Ciudad" />
                    <button onclick="quepuedolink()" class="quepuedo-boton btn-primary btn-xlg">
                        <img lsrc="client/images/resources/search.png" alt="Buscar" />
                    </button>
                </form>

                <!-- Nav tabs -->
                <ul id="tab-filtro" class="nav nav-tabs" role="tablist">
                     <li class="active">
                        <a href="#para-comer" role="tab" data-toggle="tab">Para comer</a>
                    </li>
                    <li>
                        <a href="#events" role="tab" data-toggle="tab">Eventos</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">

                    <div class="tab-pane active" id="para-comer">
                        <br />
                        <label>Que puedo con 
                            <input type="number" id="amount" class="cuantopuedo-input" data-type="integer" placeholder="20.000" onkeyup = "quepuedoSeparar(this,this.value.charAt(this.value.length-1))"/>
                            <span class="cuantopuedo">Gs</span>
                        </label>
                        <br />
                        
                        <div class="checkbox-container">
                            <input type="checkbox" name="desayuno_merienda" id="desayuno_merienda" class="quepuedo-checkbox" />
                            <label for="desayuno_merienda" class="quepuedo-label">Desayuno y merienda</label>

                           <input type="checkbox" name="almuerzo" id="almuerzo" class="quepuedo-checkbox" />
                           <label for="almuerzo" class="quepuedo-label">Almuerzo</label>

                           <input type="checkbox" name="cena" id="cena" class="quepuedo-checkbox" />
                           <label for="cena" class="quepuedo-label">Cena</label>

                           <input type="checkbox" name="fast-food" id="fast-food" class="quepuedo-checkbox" />
                           <label for="fast-food" class="quepuedo-label">Comida rápida</label>

                           <input type="checkbox" name="postres" id="postres" class="quepuedo-checkbox" />
                           <label for="postres" class="quepuedo-label">Postres</label>
                        </div> <!-- ./ .checkbox-container -->
                    </div> <!-- ./ .tab-pane -->

                    <div class="tab-pane" id="events">
                        <br />
                        <label>Que puedo con 
                            <input type="number" class="cuantopuedo-input" data-type="integer" placeholder="20.000" onkeyup = "quepuedoSeparar(this,this.value.charAt(this.value.length-1))"/>
                            <span class="cuantopuedo">Gs</span>
                        </label>
                        <br />
                        
                        <div class="checkbox-container">
                           <input type="checkbox" value="arte_espectaculo" id="arte_espectaculo" class="quepuedo-checkbox" />
                           <label for="arte_espectaculo" class="quepuedo-label">Arte y espectáculo</label>

                           <input type="checkbox" value="deportes" id="deportes" class="quepuedo-checkbox" />
                           <label for="deportes" class="quepuedo-label">Deportes</label>

                           <input type="checkbox" value="educacion" id="educacion" class="quepuedo-checkbox" />
                           <label for="educacion" class="quepuedo-label">Educación</label>

                           <input type="checkbox" value="tecnologia" id="tecnologia" class="quepuedo-checkbox" />
                           <label for="tecnologia" class="quepuedo-label">Tecnología</label>
                        </div><!-- ./ .checkbox-container -->
                    </div> <!-- ./ .tab-pane -->

                </div><!-- ./ .tab-content -->
            </div>
        </div>

        
        <section class="container" id="events-promo">
        <h3>Lo que podes Ahora!</h3>
            <div id="lo-que-podes" class="metro-tile-group">
                {PromoList}
            </div>
            
        </section>
        <script type-"text/javascript">
            function quepuedolink(e) {
                window.location.href="#events-promo";
            }
        </script>
        <script>
            $(document).on( 'ready', function(){
                $('#myTab a').click(function ( e ) {
                    e.preventDefault();
                    $(this).tab('show');
                });
            });
        </script>
    </body>
</html>
