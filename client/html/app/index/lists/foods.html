<a target="_blank" lhref="detalle/{Slug}">
	<div class="metro-tile double metro-bg-black metro-ol-hover-darkBlue">
	    <img class="food-img" lsrc="client/images/comidas/{Image}" alt="" />
	    <img class="restaurant-img" lsrc="client/images/restaurants/{RestaurantLogo}" alt="{Restaurant}" />
	    <div class="description-bg">
	        <span class="description-name">{Name}</span>
	        <span class="description-price">{Price}</span>
	    </div>
	</div>
</a>
