<!DOCTYPE html>
<html>
    <head>
        {HEAD}
        <link rel="stylesheet" type="text/css" lhref="client/css/index/style.css">
        <link rel="stylesheet" type="text/css" lhref="client/css/perfil/estilo.css">
        <script lsrc="client/js/plugins/bootstrap.min.js" ></script>
        <script lsrc="client/js/index/main.js" type="text/javascript"></script>
        <script lsrc="client/js/index/separator.js" type="text/javascript"></script>  
    </head>
    <body class="metro">
        
        {HEADER}

        <div class="search-back">
            <div class="search-back-layer">
            </div>
           
        </div>
        <section class="container busqueda" id="events-promo">
            <article class="datos">
                <article class="logo-empresa">
                    <img lsrc="client/images/rest/honolulu.jpg" alt="honolulu">
                </article>
                <p class="nombre-empresa">Honolulu Carmelitas</p>
                <p class="horario-atencion">07:00 a 18:00 hs</p>
            </article>
                <ul id="tab-filtro" class="nav nav-tabs perfil" role="tablist">
                    <li class="active">
                        <a href="#events" role="tab" data-toggle="tab">Menú</a>
                    </li>
                    <li>
                        <a href="#ingresar" role="tab" data-toggle="tab">Informacion</a>
                    </li>
                    <li>
                        <a href="#mapa" role="tab" data-toggle="tab">Como llegar?</a>
                    </li>
                </ul>
            <div id="tile-container" class="metro-tile-group">
                <div class="tab-content perfil">
                    <div class="tab-pane active" id="events">
                       <div class="metro-tile double metro-bg-black metro-ol-hover-darkBlue">
                            <img class="food-img" lsrc="client/images/comidas/honolulu_pizza_chica_243832.jpg" alt="">
                            <img class="restaurant-img" lsrc="client/images/restaurants/honolulu.jpg" alt="Honolulu" />
                            <div class="description-bg">
                                <span class="description-name">Pizza Chica</span>
                                <span class="description-price">15000</span>
                            </div>
                        </div> 
                        <div class="metro-tile double metro-bg-black metro-ol-hover-darkBlue">
                            <img class="food-img" lsrc="client/images/comidas/honolulu_pizza_chica_243832.jpg" alt="">
                            <img class="restaurant-img" lsrc="client/images/restaurants/honolulu.jpg" alt="Honolulu" />
                            <div class="description-bg">
                                <span class="description-name">Pizza Chica</span>
                                <span class="description-price">15000</span>
                            </div>
                        </div>
                        <div class="metro-tile double metro-bg-black metro-ol-hover-darkBlue">
                            <img class="food-img" lsrc="client/images/comidas/honolulu_pizza_chica_243832.jpg" alt="">
                            <img class="restaurant-img" lsrc="client/images/restaurants/honolulu.jpg" alt="Honolulu" />
                            <div class="description-bg">
                                <span class="description-name">Pizza Chica</span>
                                <span class="description-price">15000</span>
                            </div>
                        </div>     
                    </div>
                    <div class="tab-pane" id="ingresar">
                        <article class="registro" id="uno">
                            <form action="#">
                                <input type="email" name="e-Mail" value=""  autocomplete="on"  placeholder="E-Mail">
                                 <input type="password" name="contrasenha" value=""  autocomplete="on"  placeholder="Contraseña">
                             </form>
                            <button type="button" onclick="ocultar()">Ingresar</button>
                        </article>
                    </div>
                    <div class="tab-pane" id="mapa">
                        <article class="registro" id="uno">
                            <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=API_KEY&q=Space+Needle,Seattle+WA"></iframe>
                        </article>
                    </div>

                </div>
            </div>             
            
        </section>

        <script>
            $(document).on( 'ready', function(){
                $('#myTab a').click(function ( e ) {
                    e.preventDefault();
                    $(this).tab('show');
                });
            });
        </script>
    </body>
</html>
