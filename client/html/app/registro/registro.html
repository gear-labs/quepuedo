<!DOCTYPE html>
<html>
    <head>
        {HEAD}
        <link rel="stylesheet" type="text/css" lhref="client/css/index/style.css">
        <link rel="stylesheet" type="text/css" lhref="client/css/registro/style.css">
        <script lsrc="client/js/plugins/bootstrap.min.js" ></script>
        <script lsrc="client/js/index/main.js" type="text/javascript"></script>
        <script lsrc="client/js/index/separator.js" type="text/javascript"></script>  
    </head>
    <body class="metro">
        
        {HEADER}

        <div class="search-back">
            <div class="search-back-layer">
            </div>
            <div class="search-form-content">
                <img id="logo" lsrc="client/images/quepuedo.png" />
                <form id="search-form">
                   
                </form>

                <!-- Nav tabs -->
                <ul id="tab-filtro" class="nav nav-tabs" role="tablist">
                    <li class="active">
                        <a href="#identificarse" role="tab" data-toggle="tab">Identificarse</a>                        
                    </li>
                    <li>
                        <a href="#registrarse" role="tab" data-toggle="tab">Registrarse</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="identificarse">
                        <article class="registro" id="uno">
                            <form action="#">
                                <input type="email" name="e-Mail" value=""  autocomplete="on"  placeholder="E-Mail">
                                 <input type="password" name="contrasenha" value=""  autocomplete="on"  placeholder="Contraseña">
                             </form>
                            <button type="button" onclick="ocultar()">Ingresar</button>
                        </article>
                    </div>

                    <div class="tab-pane" id="registrarse">
                       <article class="registro" id="uno">
                            <form action="#">
                                <input type="text" name="usuario-" value=""  autocomplete="on"  placeholder="Empresa/Organizacion">
                                <input type="email" name="e-Mail" value=""  autocomplete="on"  placeholder="E-Mail">
                                 <input type="password" name="contrasenha" value=""  autocomplete="on"  placeholder="Contraseña">
                                 <input type="password" name="confirmar-contrasenha" value=""  autocomplete="on"  placeholder="Confirmar Contraseña">
                             </form>
                            <button type="button" onclick="ocultar()">Siguiente</button>
                        </article>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).on( 'ready', function(){
                $('#myTab a').click(function ( e ) {
                    e.preventDefault();
                    $(this).tab('show');
                });
            });
        </script>
    </body>
</html>
